<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captch Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>Captcha Generator</header>
        <div class="input_field captcha_box">
            <input type="text" value="" disabled />
            <button class="refresh_button">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>

        <div class="input_field captcha_input">
            <input type="text" placeholder="Enter Captcha " />
        </div>

        <div class="message">Enter captcha is correct</div>

        <div class="input_field button disabled">
            <button>Submit Captcha</button>
        </div>

    </div>

    <script src="code.js"></script>
</body>
</html>
